<!DOCTYPE html>
<html lang='ko'>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../slick/slick.css">
   <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
   <link rel="stylesheet" href="../assets/store.css">
   <link rel="stylesheet" href="css/store-set.css">
   <link rel="stylesheet" href="css/popup.css">
   <link rel="stylesheet" href="css/style.css">
   <title>megatree</title>
</head>
<body>
  <nav>
     <a onclick="javascript:history.back();">
       <i class="bi bi-chevron-left"></i>
     </a>
     <span>쿠폰수정</span>
     <a href="">
        <span class="material-icons" id="saveBtn">save</span>
        <!-- <span class="material-icons">save</span> -->
     </a>
  </nav>

  <nav class="navHeight"></nav>

  <section class="">
    <form runat="server">
      <div class="store-info">
        <div class="info-resets">
          <label for="coupon-store"><h4>매장명</h4></label>
          <input type="text" placeholder="매장명을 입력해 주세요." id="coupon-store">
          <label for="coupon-name"><h4>쿠폰명</h4></label>
          <input type="text" placeholder="쿠폰명을 입력해 주세요." id="coupon-name">
          <label for="coupon-sale"><h4>할인가</h4></label>
          <input type="text" placeholder="할인금액을 입력해 주세요." id="coupon-sale">
          <label for="coupon-if"><h4>제약조건</h4></label>
          <input type="text" placeholder="제약조건을 입력해 주세요." id="coupon-if">
          <label for="coupon-term"><h4>기간</h4></label>
          <div class="coupon-term-wrap">
            <input type="date" id='currnetMonth1'><input type="date" id='currnetMonth2'>
          </div>
          <script>
            document.getElementById('currnetMonth1').valueAsDate = new Date();
            document.getElementById('currnetMonth2').valueAsDate = new Date();
          </script>

          <div class="coupon-desc">
            <h4>상세내용</h4>
            <textarea name="name" rows="8" cols="80" placeholder="내용을 입력하세요."></textarea>
          </div>
        </div>
      </div>
      <div class="btns">
        <input onclick="javascript:history.back();" type="button" value="돌아가기">
        <input type="submit" value="저장하기" id="popupBtn">
      </div>
    </form>
  </section>


<div class="height"></div>
<footer class="bottomNav">
  <div class="btns">
    <a href="store-management.html">

      <span class="btnIcon btnIcon1">
        <i class="bi bi-door-open"></i>
      </span>
      <span>매장관리</span>
    </a>
    <a href="coupon-management.html">
      <span class="btnIcon btnIcon2">
        <i class="bi bi-ticket-perferated-fill"></i>
      </span>
      <span>쿠폰관리</span>
    </a>
    <a href="calc-management.html">
      <span class="btnIcon btnIcon3">
        <i class="bi bi-calculator"></i>
        <!-- <i class="bi bi-calculator-fill"></i> -->
      </span>
      <span>정산내역</span>
    </a>
    <a href="myinfo-management.html">
      <span class="btnIcon btnIcon4">
        <i class="bi bi-person"></i>
      </span>
      <span>내정보</span>
    </a>
  </div>
</footer>

<!-- 팝업 -->
<section class="popup">
  <i class="bi bi-x-lg"></i>
  <span>
    <p><strong>쿠폰을 등록하시겠습니까?</strong></p>
    <p>새로운 쿠폰이 등록됩니다.</p>
  </span>

  <div>
    <button  id="cancelBtn">아니오</button>
    <button type="submit" onclick="location.href='coupon-management.html'">예</button>
  </div>
</section>
<section class="popupBg"></section>
<!-- 팝업 End -->

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/script.js"></script>
<script src="script/popup.js"></script>

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>


</body>
</html>

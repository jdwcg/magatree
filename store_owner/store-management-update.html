<!DOCTYPE html>
<html lang='ko'>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="../slick/slick.css">
   <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
   <link rel="stylesheet" href="../assets/store.css">
   <link rel="stylesheet" href="css/store-set.css">
   <title>megatree</title>
</head>
<body>
  <nav>
     <a onclick="javascript:history.back();">
       <i class="bi bi-chevron-left"></i>
     </a>
     <span>매장정보 수정</span>
     <a href="store-management-update.html">
        <!-- <span class="material-icons">auto_fix_high</span> -->
        <span class="material-icons">save</span>
     </a>
  </nav>

  <nav class="navHeight"></nav>

  <section class="imgAttach">
    <h4>매장 이미지</h4>
    <form runat="server" class="attachWrap">
      <div class="attachImg">
        <input accept="image/*" type='file' id="imgInp" />
        <label for="imgInp"><i class="bi bi-plus-circle-dotted"></i></label>
        <img id="blah" src="#" alt="image" />
      </div>

      <div class="attachImg">
        <input accept="image/*" type='file' id="imgInp2" />
        <label for="imgInp2"><i class="bi bi-card-image"></i></label>
        <img id="blah2" src="#" alt="image" />
      </div>

      <div class="attachImg">
        <input accept="image/*" type='file' id="imgInp3" />
        <label for="imgInp3"><i class="bi bi-card-image"></i></label>
        <img id="blah3" src="#" alt="image" />
      </div>
    </form>






  </section>

<div class="height"></div>
<footer class="bottomNav">
  <div class="btns">
    <a href="store-management.html">

      <span class="btnIcon btnIcon1">
        <i class="bi bi-door-open-fill"></i>
      </span>
      <span>매장관리</span>
    </a>
    <a href="coupon-management.html">
      <span class="btnIcon btnIcon2">
        <i class="bi bi-ticket-perferated"></i>
        <!-- <i class="bi bi-ticket-perferated-fill"></i> -->
      </span>
      <span>쿠폰관리</span>
    </a>
    <a href="calc-management.html">
      <span class="btnIcon btnIcon3">
        <i class="bi bi-calculator"></i>
        <!-- <i class="bi bi-calculator-fill"></i> -->
      </span>
      <span>정산내역</span>
    </a>
    <a href="myinfo-management.html">
      <span class="btnIcon btnIcon4">
        <i class="bi bi-person"></i>
      </span>
      <span>내정보</span>
    </a>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<!-- <script src="../assets/js/jquery.min.js"></script>
<script src="../assets/script.js"></script> -->
<script>
  imgInp.onchange = evt => {
const [file] = imgInp.files
if (file) {
  blah.src = URL.createObjectURL(file)
}
}
  imgInp2.onchange = evt => {
const [file] = imgInp2.files
if (file) {
  blah2.src = URL.createObjectURL(file)
}
}
  imgInp3.onchange = evt => {
const [file] = imgInp3.files
if (file) {
  blah3.src = URL.createObjectURL(file)
}
}
</script>
</body>
</html>
